<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的按钮游戏</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#F97316',
                        accent: '#10B981',
                        neutral: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-primary {
                @apply bg-primary text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-opacity-90 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-50;
            }
            .btn-secondary {
                @apply bg-secondary text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-opacity-90 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-secondary focus:ring-opacity-50;
            }
            .btn-large {
                @apply transform scale-110;
            }
            .btn-huge {
                @apply transform scale-125;
            }
            .btn-cry {
                @apply bg-red-500 text-white font-bold py-6 px-12 rounded-full shadow-lg animate-pulse-slow;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-dark mb-4">小王想见你</h1>
        <p class="text-lg text-gray-600">你决定见他一面吗？</p>
    </div>
    
    <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-10">
        <!-- 见上一见小王按钮 -->
        <button id="seeButton" class="btn-primary text-xl md:text-2xl">
            见上一见小王
        </button>
        
        <!-- 不见按钮 -->
        <button id="ignoreButton" class="btn-secondary text-xl md:text-2xl">
            不见
        </button>
    </div>
    
    <div id="message" class="mt-12 text-xl text-gray-700 font-medium hidden">
        <p>小王很伤心，他真的很想见你...(๑-﹏-๑)</p>
    </div>
    
    <div class="mt-16 text-center text-gray-500 text-sm">
        <p>点击"见上一见小王" </p>
    </div>

    <script>
        // 获取按钮元素
        const seeButton = document.getElementById('seeButton');
        const ignoreButton = document.getElementById('ignoreButton');
        const message = document.getElementById('message');
        
        // 初始化点击次数
        let ignoreCount = 0;
        
        // 创建一个虚拟的exe文件供下载
        function createExeFile() {
            // 创建一个Blob对象，包含一些示例内容
            const content = "这是一个示例EXE文件，实际上是一个文本文件。";
            const blob = new Blob([content], { type: 'application/octet-stream' });
            
            // 创建下载链接
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '小王的惊喜.exe';
            
            // 模拟点击下载
            document.body.appendChild(a);
            a.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
        
        // "见上一见小王"按钮点击事件
        seeButton.addEventListener('click', () => {
            // 如果已经变成哭脸，显示不同的消息
            if (ignoreCount >= 3) {
                alert('小王虽然很伤心，但还是准备了惊喜给你！');
            }
            
            // 创建并下载exe文件
            createExeFile();
        });
        
        // "不见"按钮点击事件
        ignoreButton.addEventListener('click', () => {
            ignoreCount++;
            
            // 根据点击次数改变"见上一见小王"按钮的样式
            switch(ignoreCount) {
                case 1:
                    seeButton.classList.add('btn-large');
                    break;
                case 2:
                    seeButton.classList.remove('btn-large');
                    seeButton.classList.add('btn-huge');
                    break;
                case 3:
                    // 变成哭脸
                    seeButton.classList.remove('btn-primary', 'btn-huge');
                    seeButton.classList.add('btn-cry');
                    seeButton.innerHTML = '<i class="fa fa-frown-o mr-2"></i> 小王很伤心';
                    
                    // 显示消息
                    message.classList.remove('hidden');
                    message.classList.add('animate-shake');
                    
                    // 禁用"不见"按钮
                    ignoreButton.disabled = true;
                    ignoreButton.classList.add('opacity-50', 'cursor-not-allowed');
                    break;
            }
        });
    </script>


</body></html>
